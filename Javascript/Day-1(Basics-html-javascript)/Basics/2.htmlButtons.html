<!DOCTYPE html>
<html>

        <script src="appendNames.js">
           
        </script>
    </head>

<body>

<h2>HTML Forms</h2>
<h1>Forms</h1>
     <form action="/submit" method="post" onsubmit="return myFunction()">
        
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="first name" required><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="last name" required><br><br>
        <button type="button" onclick="myFunction()">Submit</button>
                 
     </form>

     

<p id="result"></p>

</body>
</html>
