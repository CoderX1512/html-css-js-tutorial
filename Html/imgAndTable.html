<!DOCTYPE html>
<head>
    <title>Sample HTML page</title>
</head>

<body>
    <h1>Image</h1>
    <img src = "https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_1280.jpg" alt = "This is an image" width = "500" height ="200">
    <h1>Table</h1>
    <table border ="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>25</td>
        </tr>
    </table>

     <h1>Forms</h1>
     <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br><br>
        <input type="button" value="submit">
     </form>


</body>
